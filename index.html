<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgeting</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Budget Tracker</h1>
        <form id="transaction-form">
            <input type="text" id="description" placeholder="Description" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <select id="type" required>
                <option value="" disabled selected>Type</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
                <option value="savings">Savings</option>
            </select>
            <button type="submit">Add Transaction</button>
        </form>
        <table id="transaction-table">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="summary">
            <div class="income">Total Income: $<span id="total-income">0.00</span></div>
            <div class="expense">Total Expense: $<span id="total-expense">0.00</span></div>
            <div class="savings"> Total Savings:$<span id="total-savings">0.00</span></div>
            <div class="balance">Balance: $<span id="balance">0.00</span></div>
        </div>
        <figure class="pie-chart">
            <canvas id="budget-chart" width="400" height="400"></canvas>
            <figcaption>Budget Distribution</figcaption>
        </figure>
    </div>

    <script src="script.js"></script>

</body>
